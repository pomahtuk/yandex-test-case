<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Presenter for Yandex vacancy</title>
        <meta name="description" content="I shoul probably write a complicated description later">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!--[if lt IE 7]>
            <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
        <![endif]-->
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <header>
            <h1>
                <a href='#' class='js-show_index'>Презентации</a>
                <span class='user'><i class="icon-user"></i><a href='mailto:pman89@ya.ru'>pman89@ya.ru</a></span>
            </h1>
        </header> 
        <div class='step1'>
            <div class='container'>
                <div class='search'>
                    <input type='text' placeholder='Поиск…' class='search__input'>
                    <i class="search__icon icon-search"></i>
                </div>
                <div class='presentations'>
                </div>
            </div>
        </div>
        <div class='step2'>
        </div>

        <script id='presentation-index-template' type='text/x-handlebars-template'>
            <ul class='presentations_sortable inline-block'>
                {{#each presentations}}
                    {{#if this.visible}}
                        <li class='presentation inline-block' id='presentation_{{this/id}}'>
                            <h2 class='presentation__maintitle'>{{this.title}}</h3>
                            <div class='presentation__description'>{{this.description}}</div>
                            <div class='presentation__actions'>
                                <a class='presentation__edit presentation__link' href='#' data-presentation-id={{this/id}}><i class='icon-edit'></i></i></a>
                                <a class='presentation__view presentation__link' href='#' data-presentation-id={{this/id}}><i class='icon-eye-open'></i></i></a>
                            </div>
                        </li>
                    {{/if}}
                {{/each}}
            </ul>
            <!--<div class='presentation empty inline-block'>
                <a class='presentation__add inline-block' href='#'><i class='icon-plus'></i></i></a>
            </div>-->
        </script>

        <script id='presentation-detail-template' type='text/x-handlebars-template'>
            <div id='splitter'>
                <aside>
                    <h2>Слайды</h2>
                    <ul class='slides'>
                        {{#each slides}}
                            <li class='slides__slidewrapper {{#ifCond this.id 1}}active{{/ifCond}}' id='slide_{{this/id}}'>
                                <a href='#' class='slides__slide inline-block' data-slide-id={{this/id}} data-slide-order={{this/order}}>
                                    <i class='slides__slidenumber'>{{this/order}}</i>
                                    <img src='{{this.preview}}' alt='{{this.title}}' class='slides__slideimage'/>
                                </a>
                            </li>
                        {{/each}}
                    </ul>
                </aside>
                <div class='view_presentation'>
                    <div class='presentation_container'>
                        <a href='#' class='presentation_container__prev hidden'><i class="icon-chevron-left"></i></a>
                        <a href='#' class='presentation_container__next'><i class="icon-chevron-right"></i></a>
                        <div class='presentation_container__wrapper'>
                            <div class='presentation_container__contentwrapper'>
                                {{#each slides}}
                                    <div class='presentation_container__content' data-slide-id={{this/id}} data-slide-order={{this/order}}>
                                        {{{this.body}}}
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                    <nav class='presentation_nav'>
                        <a href='#' class='presentation_nav__first hidden'><i class="icon-fast-backward"></i></a>
                        <span class='presentation_nav__text inline-block'>Слайд 1 / 12</span>
                        <a href='#' class='presentation_nav__last'><i class="icon-fast-forward"></i></a>
                    </nav>
                </div>
            </div>
        </script>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/splitter.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
